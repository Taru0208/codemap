name: Update CODEMAP.md
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  codemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: Taru0208/codemap-action@v1
